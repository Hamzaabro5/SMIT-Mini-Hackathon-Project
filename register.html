<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <head>
        <!-- Navbar -->
        <nav class="flex navbar bg-primary text-primary-content justify-between">
                <div>
                    <a class="btn btn-ghost text-xl text-white">Personal Blogging App</a>
                </div>
                <div>
                    <a href="login.html" class="btn btn-ghost text-xl text-white">Login</a>
                </div>
        </nav>
     <!-- Navbar -->
    </head>


    <main>

        <h1 class="text-white text-center text-[3rem] font-bold">Register</h1>
        <div class="border-neutral-600 rounded-md bg-[#FFF6F6] flex justify-center mx-64 mt-6 mb-3">
            <form class="form-control my-4 text-[1rem]">
            <label class="text-black label" for="Firstname">Firstname</label>
            <input class="input input-info input-bordered bg-transparent text-black w-[32rem] border-2 border-[#737373] mb-8" type="text" placeholder="Enter Your Firstname">
            <label class="text-black label" for="Lastname">Lastname</label>
            <input class="input input-info input-bordered bg-transparent text-black w-[32rem] border-2 border-[#737373] mb-8" type="text" placeholder="Enter Your Lastname">
            <label class="text-black label" for="email">Email</label>
            <input class="input input-info input-bordered bg-transparent text-black w-[32rem] border-2 border-[#737373] mb-8" id="email" type="email" placeholder="Enter Your Email">
            <label class="text-black label" for="password">Password</label>
            <input class="input input-info input-bordered bg-transparent text-black w-[32rem] border-2 border-[#737373] mb-8" id="password" type="password" placeholder="Enter Your Password">
            <label class="text-black label" for="repeatPassword">Repeat Password</label>
            <input class="input input-info input-bordered bg-transparent text-black w-[32rem] border-2 border-[#737373]" id="repeatPassword" type="password" placeholder="Enter Your password again">
            <button class="btn btn-md btn-primary w-20 mt-8 ml-56">SignUp</button>
        </form>
    </div>
    </main>









     <!-- Tailwind CSS  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind CSS  -->

    <!-- JavaScipt Link -->
    <script type="module" src="scripts/register.js"></script>
    <!-- JavaScipt Link -->

</body>
</html>
